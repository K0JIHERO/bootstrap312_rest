<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>Users</title>
</head>
<body>
<!--                      black head         -->
<div class="row">
    <div class="col-2 p-3 mb-2 bg-dark text-white">
        <div style="font-weight: bold;" th:text="${currentUser.email}"></div></div>
    <div class="col-9 p-3 mb-2 bg-dark text-white">
        <div th:each="i : ${currentUser.getRoles()}" th:text="${#strings.substringAfter(i.getAuthority(), '_') + ' '}"></div></div>
    <div class="col-1 p-3 mb-2 bg-dark text-white">
        <a th:href="@{/logout}" class="text-secondary">Logout</a></div>
</div>
<!--                    balck head END-->


<div>
    <!--    pills BEGIN-->
    <div class="row">
        <!--        left side pills  -->
        <div class="col-3" style="background-color: white">
            <div class="nav flex-column nav-pills" id="v-pills-tab" role="tablist" aria-orientation="vertical">
                <a class="nav-link active" id="v-pills-admin-tab" data-toggle="pill" href="#v-pills-admin" role="tab" aria-controls="v-pills-admin" aria-selected="true">Admin</a>
                <a class="nav-link" id="v-pills-user-tab" data-toggle="pill" href="#v-pills-user" role="tab" aria-controls="v-pills-user" aria-selected="false">User</a>
            </div>
        </div>
        <!--        left side pills END-->

        <div class="col-9">
            <div class="tab-content" id="v-pills-tabContent">

                <!--                admin-->
                <div class="tab-pane fade show active" id="v-pills-admin" role="tabpanel" aria-labelledby="v-pills-admin-tab">

                    <!--                    Вкладки шапка-->
                    <h2>Admin Panel</h2>
                    <nav>
                        <div class="nav nav-tabs" id="nav-tab" role="tablist">
                            <a class="nav-item nav-link active" id="nav-home-tab" data-toggle="tab" href="#nav-home" role="tab" aria-controls="nav-home" aria-selected="true">Users Table</a>
                            <a class="nav-item nav-link" id="nav-profile-tab" data-toggle="tab" href="#nav-profile" role="tab" aria-controls="nav-profile" aria-selected="false">New User</a>
                        </div>
                    </nav>
                    <!--                    Вкладки шапка END-->
                    <!--                    Вкладки-->
                    <div class="tab-content" id="nav-tabContent2">

                        <!--                    User table-->
                        <div class="tab-pane fade show active" id="nav-home" role="tabpanel" aria-labelledby="nav-home-tab">

                            <div th:switch="${users}">
                                <h2 th:case="null">No users found!</h2>
                                <div th:case="*">
                                    <h2>All users</h2>
                                    <!--                            <button type="submit" id="loadInfo" class="button button-with-mouse-on">LOAD INFO</button>-->
                                    <table class="table table-striped table-bordered table-condensed">
                                        <thead>
                                        <tr>
                                            <th>Id</th>
                                            <th>First Name</th>
                                            <th>Last Name</th>
                                            <th>E-Mail</th>
                                            <th>Age</th>
                                            <!--                            <th>Password</th>-->
                                            <th>Roles</th>
                                            <th>Edit</th>
                                            <th>Delete</th>
                                        </tr>
                                        </thead>
                                        <tbody class="forFetch2" id="infData">
                                        </tbody>

                                    </table>
                                </div>
                            </div>
                        </div>

                        <div class="modal fade" id="editModal" tabindex="-1" role="dialog">
                            <div class="modal-dialog" role="document">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h4 class="modal-title" id="exampleModalLongTitle">Edit User</h4>
                                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                            <span aria-hidden="true">&times;</span>
                                        </button>
                                    </div>


                                    <div class="modal-body">
                                        <form action="#" th:object="${user}" th:action="@{user-update/{id}(id=${user.id})}"  method="post">
                                            <div class="container">
                                                <div class="row justify-content-center">
                                                    <div class="col-md-4">
                                                        <div class="form-group text-center font-weight-bold">
                                                            <label for="edit_id">ID</label>
                                                            <input class="form-control" readonly type="number" th:value="*{id}" name="id" id="edit_id" placeholder="ID">
                                                        </div>
                                                        <div class="form-group text-center font-weight-bold">
                                                            <label for="edit_firstName">First Name</label>
                                                            <input class="form-control" type="text" th:value="*{firstName}" name="firstName" id="edit_firstName" placeholder="First Name">
                                                        </div>
                                                        <div class="form-group text-center font-weight-bold">
                                                            <label for="edit_lastName">Last Name</label>
                                                            <input class="form-control" type="text" th:value="*{lastName}" name="lastName" id="edit_lastName" placeholder="Last Name">
                                                        </div>
                                                        <div class="form-group text-center font-weight-bold">
                                                            <label for="edit_age">Age</label>
                                                            <input class="form-control" type="number" th:value="*{age}" name="age" id="edit_age" placeholder="age">
                                                        </div>
                                                        <div class="form-group text-center font-weight-bold">
                                                            <label for="edit_email">Email</label>
                                                            <input class="form-control" type="text" th:value="*{email}" name="email" id="edit_email" placeholder="E-Mail">
                                                        </div>
                                                        <div class="form-group text-center font-weight-bold">
                                                            <label for="edit_password">Password</label>
                                                            <input class="form-control" type="text" th:value="*{password}" name="password" id="edit_password" placeholder="Password">
                                                        </div>
                                                        <div class="form-group text-center font-weight-bold">
                                                            <label for="edit_roles">Role</label>
                                                            <select class="form-control" multiple size="2" name="roles" id="edit_roles" th:value="*{roles}">
                                                                <option th:each="role : ${allRoles}" th:value="${role.id}" th:text="${#strings.substringAfter(role.getAuthority(), '_') + ' '}"></option>
                                                            </select>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="modal-footer">
                                                <button type="button" class="btn btn-secondary btn-sm" data-dismiss="modal">Close</button>
                                                <button type="submit" class="btn btn-primary btn-sm">Edit</button>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>





                        <!--                        User table END-->
                        <!--                        New user-->
                        <div class="tab-pane fade" id="nav-profile" role="tabpanel" aria-labelledby="nav-profile-tab" >
                            <div class="container">
                                <div class="row justify-content-center">
                                    <div class="col-mid-4">
                                        <h4>Add new user</h4>
                                        <form onsubmit="event.preventDefault();onFormSubmit();" autocomplete="off">
                                            <div class="form-group">
                                                <label for="createfirstName">Fisrt Name</label>
                                                <input type="text" class="form-control" id="createfirstName" name="createfirstName" placeholder="Johnny">
                                            </div>
                                            <div class="form-group">
                                                <label for="createlastName">Last Name</label>
                                                <input type="text" class="form-control" id="createlastName" name="createlastName" placeholder="Cage">
                                            </div>
                                            <div class="form-group">
                                                <label for="createage">Age</label>
                                                <input type="number" class="form-control" id="createage" name="createage" placeholder="33">
                                            </div>
                                            <div class="form-group">
                                                <label for="createemail">Email</label>
                                                <input type="text" class="form-control" id="createemail" name="createemail" placeholder="cage@mail.com">
                                            </div>
                                            <div class="form-group">
                                                <label for="createpassword">Password</label>
                                                <input type="text" class="form-control" id="createpassword" name="createpassword" placeholder="password">
                                            </div>
                                            <!--                                            <div class="form-group">-->
                                            <!--                                                <label for="createdRoles">Role</label>-->
                                            <!--                                                <select multiple size="2" class="form-control" th:name="roles" id="createdRoles">-->
                                            <!--                                                    <option id="createRoles" name="createRoles" th:text="ROLE_USER"></option>-->
                                            <!--                                                    <option id="createRoles2" name="createRoles2" th:text="ROLE_ADMIN"></option>-->
                                            <!--                                                </select>-->
                                            <input id="saved" type="submit" class="btn btn-success" value="New user">
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!--                        New User END-->
                    </div>
                    <!--                    Вкладки END-->
                </div>
                <!--                admin END-->
                <!--                User Info-->
                <div class="tab-pane fade" id="v-pills-user" role="tabpanel" aria-labelledby="v-pills-user-tab">
                    <div th:switch="${users}">
                        <h2>User Information Page</h2>
                        <h4>About User</h4>
                        <td>
                            <table class="table table-striped table-bordered table-condensed">
                                <thead>
                                <tr>
                                    <th width="100" height="50">Id</th>
                                    <th width="300">First Name</th>
                                    <th width="300">Last Name</th>
                                    <th width="300">Age</th>
                                    <th width="200">E-Mail</th>
                                    <!--                    <th width="100">Password</th>-->
                                    <th width="160">Roles</th>
                                </tr>
                                </thead>
                                <tbody>
                                <td th:text="*{currentUser.id}"></td>
                                <td th:text="*{currentUser.firstName}"></td>
                                <td th:text="*{currentUser.lastName}"></td>
                                <td th:text="*{currentUser.age}"></td>
                                <td th:text="*{currentUser.email}"></td>
                                <td><div th:each="i : ${currentUser.getRoles()}" th:text="${#strings.substringAfter(i.getAuthority(), '_') + ' '}"></div></td>
                                </tbody>
                            </table>
                    </div>
                </div>
                <!--                User Info END-->
            </div>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="plugins/dynamicTable/jquery.dynamicTable-1.0.0.js"></script>

    <script th:inline="javascript" type="text/javascript" th:src="@{../js/admin3.js}" src="../static/js/admin3.js"></script>
    <script th:inline="javascript" type="text/javascript" th:src="@{../js/create.js}" src="../static/js/create.js"></script>
</div>
</body>
</html>
