<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>Users</title>
</head>
<body>
<!--                      black head         -->
<div class="row">
    <div class="col-2 p-3 mb-2 bg-dark text-white">
        <div style="font-weight: bold;" th:text="${currentUser.email}"></div></div>
    <div class="col-9 p-3 mb-2 bg-dark text-white">
        <div th:each="i : ${currentUser.getRoles()}" th:text="${#strings.substringAfter(i.getAuthority(), '_') + ' '}"></div></div>
    <div class="col-1 p-3 mb-2 bg-dark text-white">
        <a th:href="@{/logout}" class="text-secondary">Logout</a></div>
</div>
<!--                    balck head END-->


<div>
    <!--    pills BEGIN-->
    <div class="row">
        <!--        left side pills  -->
        <div class="col-3" style="background-color: white">
            <div class="nav flex-column nav-pills" id="v-pills-tab" role="tablist" aria-orientation="vertical">
                <a class="nav-link active" id="v-pills-admin-tab" data-toggle="pill" href="#v-pills-admin" role="tab" aria-controls="v-pills-admin" aria-selected="true">Admin</a>
                <a class="nav-link" id="v-pills-user-tab" data-toggle="pill" href="#v-pills-user" role="tab" aria-controls="v-pills-user" aria-selected="false">User</a>
            </div>
        </div>
        <!--        left side pills END-->

        <div class="col-9">
            <div class="tab-content" id="v-pills-tabContent">

                <!--                admin-->
                <div class="tab-pane fade show active" id="v-pills-admin" role="tabpanel" aria-labelledby="v-pills-admin-tab">

                    <!--                    Вкладки шапка-->
                    <h2>Admin Panel</h2>
                    <nav>
                        <div class="nav nav-tabs" id="nav-tab" role="tablist">
                            <a class="nav-item nav-link active" id="nav-home-tab" data-toggle="tab" href="#nav-home" role="tab" aria-controls="nav-home" aria-selected="true">Users Table</a>
                            <a class="nav-item nav-link" id="nav-profile-tab" data-toggle="tab" href="#nav-profile" role="tab" aria-controls="nav-profile" aria-selected="false">New User</a>
                        </div>
                    </nav>
                    <!--                    Вкладки шапка END-->
                    <!--                    Вкладки-->
                    <div class="tab-content" id="nav-tabContent2">

                        <!--                    User table-->
                        <div class="tab-pane fade show active" id="nav-home" role="tabpanel" aria-labelledby="nav-home-tab">
                            <h2>All users</h2>
                            <table class="table table-striped table-bordered table-condensed">
                                <thead>                                    
                                    <tr>
                                    <th>Id</th>
                                    <th>First Name</th>
                                    <th>Last Name</th>
                                    <th>E-Mail</th>                                      
                                    <th>Age</th>
                                    <th>Roles</th>
                                    <th>Edit</th>
                                    <th>Delete</th>
                                    </tr>
                                </thead>
                                <tbody id="users">
                                </tbody>
                            </table>
                        </div>
                        <!--                        New user-->
                        <div class="tab-pane fade" id="nav-profile" role="tabpanel" aria-labelledby="nav-profile-tab" >
                            <div class="container">
                                <div class="row justify-content-center">
                                    <div class="col-mid-4">
                                        <h4>Add new user</h4>
                                        
                                        <form action="javascript:void(0);" method="POST" onsubmit="addUser()">
          
                                                <div class="form-group">
                                                  <label>First Name</label>
                                                  <input
                                                    type="text"
                                                    id="add-firstName"
                                                    placeholder="Enter First Name"
                                                    class="form-control"
                                                    required
                                                  />
                                                </div>
                                                <div class="form-group">
                                                  <label>Last Name</label>
                                                  <input
                                                    type="text"
                                                    id="add-lastName"
                                                    placeholder="Enter Last Name"
                                                    class="form-control"
                                                    required
                                                  />
                                                </div>
                                                <div class="form-group">
                                                  <label>Email</label>
                                                  <input
                                                    type="text"
                                                    id="add-email"
                                                    placeholder="Enter E-Mail"
                                                    class="form-control"
                                                    required
                                                  />
                                                </div>
                                                <div class="form-group">
                                                  <label>Age</label>
                                                  <input
                                                    type="number"
                                                    id="add-age"
                                                    placeholder="Enter Age"
                                                    class="form-control"
                                                    required
                                                  />
                                                </div>
                                                <div class="form-group">
                                                    <label>Password</label>
                                                    <input
                                                      type="text"
                                                      id="add-password"
                                                      placeholder="Enter Password"
                                                      class="form-control"
                                                      required
                                                    />
                                                </div>
                                                <div class="form-group">
                                                    <label>Role</label>
                                                    <select multiple size="2" name="roles" id="add-role">
                                                        <option th:each="role : ${allRoles}" th:value="${role.id}" th:text="${role}"></option>
                                                    </select>
                                                </div>
                                            <input type="submit" class="btn btn-success" value="Add" />
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!--                        New User END-->
                    </div>
                    <!--                    Вкладки END-->
                </div>
                <!--                admin END-->
                <!--                User Info-->
                <div class="tab-pane fade" id="v-pills-user" role="tabpanel" aria-labelledby="v-pills-user-tab">
                    <div th:switch="${users}">
                        <h2>User Information Page</h2>
                        <h4>About User</h4>
                        <td>
                            <table class="table table-striped table-bordered table-condensed">
                                <thead>
                                <tr>
                                    <th width="100" height="50">Id</th>
                                    <th width="300">First Name</th>
                                    <th width="300">Last Name</th>
                                    <th width="300">Age</th>
                                    <th width="200">E-Mail</th>
                                    <th width="160">Roles</th>
                                </tr>
                                </thead>
                                <tbody>
                                <td th:text="*{currentUser.id}"></td>
                                <td th:text="*{currentUser.firstName}"></td>
                                <td th:text="*{currentUser.lastName}"></td>
                                <td th:text="*{currentUser.age}"></td>
                                <td th:text="*{currentUser.email}"></td>
                                <td><div th:each="i : ${currentUser.getRoles()}" th:text="${#strings.substringAfter(i.getAuthority(), '_') + ' '}"></div></td>
                                </tbody>
                            </table>
                    </div>
                </div>
                <!--                User Info END-->
            </div>
        </div>
    </div>

    <!-- Edit Modal HTML -->
    <div id="editUserModal" class="modal fade">
        <div class="modal-dialog">
          <div class="modal-content">
            <form action="javascript:void(0);" onsubmit="updateUser()">
              <!-- <input type="hidden" id="edit-id" /> -->
              <div class="modal-header">
                <h4 class="modal-title">Edit User</h4>
                <button
                  type="button"
                  class="close"
                  data-dismiss="modal"
                  aria-hidden="true"
                >
                  &times;
                </button>
              </div>
              <div class="modal-body">
                <div class="form-group">
                    <label>ID</label>
                    <input
                      type="number"
                      id="edit-id"
                      readonly
                      class="form-control"
                    />
                  </div>
                <div class="form-group">
                  <label>First Name</label>
                  <input
                    type="text"
                    id="edit-firstName"
                    placeholder="Enter First Name"
                    class="form-control"
                    required
                  />
                </div>
                <div class="form-group">
                  <label>Last Name</label>
                  <input
                    type="text"
                    id="edit-lastName"
                    placeholder="Enter Last Name"
                    class="form-control"
                    required
                  />
                </div>
                <div class="form-group">
                  <label>Email</label>
                  <input
                    type="text"
                    id="edit-email"
                    placeholder="Enter E-Mail"
                    class="form-control"
                    required
                  />
                </div>
                <div class="form-group">
                  <label>Age</label>
                  <input
                    type="number"
                    id="edit-age"
                    placeholder="Enter Age"
                    class="form-control"
                    required
                  />
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input
                      type="text"
                      id="edit-password"
                      placeholder="Enter Password"
                      class="form-control"
                      required
                    />
                </div>
                <div class="form-group">
                    <label>Role</label>
                    <select multiple size="2" name="roles" id="edit-role">
                        <option th:each="role : ${allRoles}" th:value="${role.id}" th:text="${role}"></option>
                    </select>
                </div>
              </div>

              <div class="modal-footer">
                <input
                  type="button"
                  class="btn btn-secondary"
                  data-dismiss="modal"
                  value="Cancel"
                />
                <input type="submit" class="btn btn-info" value="Save" />
              </div>
            </form>
          </div>
        </div>
      </div>



    <!-- Delete Modal HTML -->
    <div id="deleteUserModal" class="modal fade">
        <!-- <input type="hidden" id="delete-id" /> -->
        <div class="modal-dialog">
          <div class="modal-content">
            <form action="javascript:void(0);" onsubmit="deleteUser()">
              <div class="modal-header">
                <h4 class="modal-title">Delete User</h4>
                <button
                  type="button"
                  class="close"
                  data-dismiss="modal"
                  aria-hidden="true"
                >
                  &times;
                </button>
              </div>

              <div class="modal-body">
                <div class="form-group">
                    <label>ID</label>
                    <input
                      type="number"
                      id="delete-id"
                      readonly
                      class="form-control"
                      required
                    />
                  </div>
                <div class="form-group">
                  <label>First Name</label>
                  <input
                    type="text"
                    id="delete-firstName"
                    readonly
                    class="form-control"
                    required
                  />
                </div>
                <div class="form-group">
                  <label>Last Name</label>
                  <input
                    type="text"
                    id="delete-lastName"
                    readonly
                    class="form-control"
                    required
                  />
                </div>
                <div class="form-group">
                  <label>Email</label>
                  <input
                    type="text"
                    id="delete-email"
                    readonly
                    class="form-control"
                    required
                  />
                </div>
                <div class="form-group">
                  <label>Age</label>
                  <input
                    type="number"
                    id="delete-age"
                    readonly
                    class="form-control"
                    required
                  />
                </div>
                <div class="form-group">
                    <label>Role</label>
                    <input
                      type="text"
                      id="delete-role"
                      readonly
                      class="form-control"
                      required
                    />
                </div>
              </div>
              
              <div class="modal-footer">
                <input
                  type="button"
                  class="btn btn-secondary"
                  data-dismiss="modal"
                  value="Cancel"
                />
                <input type="submit" class="btn btn-danger" value="Delete" />
              </div>
            </form>
          </div>
        </div>
      </div>


    <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <script th:inline="javascript" type="text/javascript" th:src="@{../js/current.js}" src="../static/js/current.js"></script>
    <script type="text/javascript">
        getUsers();
  
        $("#editUserModal").submit(function() {
          $("#editUserModal").modal("hide");
        });
  
        $("#deleteUserModal").submit(function() {
          $("#deleteUserodal").modal("hide");
        });
    </script>
</div>
</body>
</html>
